<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyle.css"/>
    <title>Registro - Climber0</title>
</head>
<body>
    <div class="register_container">
        <h2 class="crear">Crear Cuenta</h2>
        <form> 
            <input type="text" name="nombre" placeholder="Nombre Completo" required/>
            <input type="email" name="email" placeholder="Correo Electronico" required/>
            <input type="text" name="telefono" placeholder="Numero de Telefono" required/>
            <input type="password" name="password" placeholder="Contraseña" required/>
            <input type="password" name="confirmar" placeholder="Confirmar contraseña" required/>
            <button type="submit">Registrarse</button>
            <p class="p">Ya tengo cuenta</p>
            <button type="submit" href="login.html">Iniciar Sesion</button>
        </form>
    </div>
    <div id="mensaje"></div>
</body>
</html>
